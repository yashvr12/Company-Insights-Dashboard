<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <style>
            nav {
                border-bottom: 1px solid #666;
            }

            body {
                min-height: 100vh;
            }

            form {
                max-width: 600px;
                margin: auto;
            }
        </style>
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Jobs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/HimanshuChandnani/">Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/himanshu-chandnani1/">Linkedin</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-5 text-white">
            <h1 class="text-center mb-4">Job Search</h1>
            <form action="/search">
                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input class="form-control" type="text" name="company" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <select class="form-control" name="location">
                        <option value="0" selected disabled>select</option>
                        {%for i in location%}
                        <option value="{{i}}">{{i}}</option>
                        {%endfor%}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <input class="form-control" type="number" name="rating" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Industry</label>
                    <select class="form-control" name="industry">
                        <option value="0" selected disabled>select</option>
                        {%for i in industry%}
                        <option value="{{i}}">{{i}}</option>
                        {%endfor%}
                    </select>
                </div>

                <input class="btn btn-outline-light px-5 mx-auto d-block" type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
